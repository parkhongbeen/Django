{% extends 'base.html' %}

{% block content %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">
                <a href ="{% url 'url-name-post-detail' pk=post.pk %}">
                    {{ post.title }}
                </a>
            </h5>
            <p class="card-text">{{ post.text|linebreaksbr|truncatechars:250 }}</p>
            <div class="text-right">
                <span class="small">{{ post.created_date }}</span>
            </div>
        </div>
    </div>
{% endblock %}
